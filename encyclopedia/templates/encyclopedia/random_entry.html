{% extends "encyclopedia/layout.html" %}
{% load static %}

{% block title %}
{{ titleDisplay }} wiki page
{% endblock %}

{% block body %}
{% include "encyclopedia/messages.html" %}

<form action="{% url 'entries:randomPage' titleDisplay %}" method="get">
    {% csrf_token %}
    {{ htmlContent|safe|escape}}

    <input class="btn btn-primary" type="submit" value="Edit">
</form>

{% endblock %}
