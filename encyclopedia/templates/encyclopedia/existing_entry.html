{% extends "encyclopedia/layout.html" %}
{% load static %}

{% block title %}
{{ titleDisplay }} wiki page
{% endblock %}

{% block body %}
{% include "encyclopedia/messages.html" %}

<form action="{% url 'entries:editPage' titleDisplay %}" method="get" enctype="multipart/form-data">
    {% csrf_token %}
    {{ htmlContent|safe}}

    <input class="btn btn-primary" type="submit" value="Edit">
</form>

{% endblock %}
