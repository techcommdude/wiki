{% extends "encyclopedia/layout.html" %}
{% load static %}

{% block title %}
Wiki search results
{% endblock %}

{% block body %}
{% include "encyclopedia/messages.html" %}
<h1>Search Results</h1>

<ul>
    {% for title in results %}
    <li><a href="{% url 'entries:index' %}{{title}}">{{ title }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
